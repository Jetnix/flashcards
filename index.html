<!DOCTYPE html>
<html>
<link href="css/bootstrap.css" rel="stylesheet" type="text/css">
<link href="css/styles.css" rel="stylesheet" type="text/css">
<script src="js/jQuery-3.2.1.js"></script>
<script src="js/scripts.js"></script>
  <head>
    <title>Flashcard Site</title>
  </head>
  <body>
    <div class="container">
      <h1>Flashcards</h1>
        <p>
          <button id="jav-show"><span class="click-me1">JavaScript (JS)</span></button>
          <button id="jav-hidden"><span class="click-me1">A computer programming language to create interactive effects in a web browser.</span></button>
        </p>
        <p>
          <button id="oper-show"><span class="click-me2">Operators</span></button>
          <button id="oper-hidden"><span class="click-me2">Alters the value of a variable</span></button>
        </p>
        <p>
          <button id="variable-show"><span class="click-me3">Variables</span></button>
          <button id="variable-hidden"><span class="click-me3">Is a way to label data with a descriptive name.</span></button>
        </p>
        <p>
        <button id="vnc-show"><span class="click-me4">Variable naming conventions</span></button>
        <button id="vnc-hidden"><span class="click-me4">A set of rules for choosing the character sequence to be used for identifiers.</span></button>
        </p>
        <p>
          <button id="funct-show"><span class="click-me5">Functions</span></button>
          <button id="funct-hidden"><span class="click-me5">Perform a line of code and returns a result.</span></button>
        </p>
        <p>
          <button id="methods-show"><span class="click-me6">Methods</span></button>
          <button id="methods-hidden"><span class="click-me6">An action run of on a piece of data and the result is a response.</span></button>
        </p>
        <p>
          <button id="argu-show"><span class="click-me7">Arguments</span></button>
          <button id="argu-hidden"><span class="click-me7">some <strong>METHODS</strong> take one or more arguments need to perform an action.</span></button>
        </p>
        <p>
          <button id="para-show"><span class="click-me8">Parameters</span></button>
          <button id="para-hidden"><span class="click-me8">Receives an argument.</span></button>
        </p>
        <p>
          <button id="retur-show"><span class="click-me9">Return</span></button>
          <button id="retur-hidden"><span class="click-me9">Return</span></button>
        </p>
        <p>
          <button id="chain-m-show"><span class="click-me10">Chaining methods</span></button>
          <button id="chain-m-hidden"><span class="click-me10">Chaining methods</span></button>
        </p>
        <p>
          <button id="string-show"><span class="click-me11">Strings</span></button>
          <button id="string-hidden"><span class="click-me11">Strings</span></button>
        </p>
        <p>
          <button id="boo-show"><span class="click-me12">Booleans</span></button>
          <button id="boo-hidden"><span class="click-me12">Booleans</span></button>
        </p>
        <p>
          <button id="undef-show"><span class="click-me13">Undefined</span></button>
          <button id="undef-hidden"><span class="click-me13">Undefined</span></button>
        </p>
        <p>
          <button id="nan-show"><span class="click-me14">NaN</span></button>
          <button id="nan-hidden"><span class="click-me14">NaN</span></button>
        </p>
        <p>
          <button id="escap-show"><span class="click-me15">Escape</span></button>
          <button id="escap-hidden"><span class="click-me15">Escape</span></button>
        </p>
        <p>
          <button id="alert-show"><span class="click-me16">Alert</span></button>
          <button id="alert-hidden"><span class="click-me16">Alert</span></button>
        </p>
        <p>
          <button id="comment-show"><span class="click-me17">Comments</span></button>
          <button id="comment-hidden"><span class="click-me17">Anything following // in JavaScript, allows you to leave notes for yourself or others. </span></button>
        </p>
        <p>
          <button id="jquery-show"><span class="click-me18">jQuery</span></button>
          <button id="jquery-hidden"><span class="click-me18">jQuery</span></button>
        </p>
        <p>
          <button id="attrib-show"><span class="click-me19">Attributes</span></button>
          <button id="attrib-hidden"><span class="click-me19">Attributes</span></button>
        </p>
    </div>
  </body>
</html>
